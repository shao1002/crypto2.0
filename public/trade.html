<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>交易頁面 - 加密貨幣交易所</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f0f2f5; color: #333; }
    .header { background-color: #1a1a1a; color: #fff; padding: 10px 20px; }
    .container { display: flex; padding: 20px; }
    .main-content { flex-grow: 1; }
    .chart-container { width: 100%; height: 400px; margin-bottom: 20px; }
    .trade-section { background-color: #fff; padding: 15px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .trade-section select, .trade-section input, .trade-section button { padding: 10px; margin: 5px 0; width: 100%; max-width: 200px; }
    .trade-section button { background-color: #f0b90b; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    .trade-section button:hover { background-color: #d4a007; }
  </style>
</head>
<body>
  <div class="header">加密貨幣交易所 - 交易</div>
  <div class="container">
    <div class="main-content">
      <div class="chart-container">
        <select id="chartCoinSelect">
          <option value="2">BTC/USDT</option>
          <option value="3">ETH/USDT</option>
          <option value="4">BNB/USDT</option>
          <option value="5">ADA/USDT</option>
          <option value="6">XRP/USDT</option>
        </select>
        <select id="timeRange">
          <option value="1H">1 小時</option>
          <option value="1D">1 天</option>
          <option value="1W">1 週</option>
        </select>
        <canvas id="priceChart"></canvas>
      </div>
      <div class="trade-section">
        <h2>交易</h2>
        <form id="tradeForm">
          <label for="coinSelect">幣種:</label>
          <select id="coinSelect">
            <option value="2">BTC</option>
            <option value="3">ETH</option>
            <option value="4">BNB</option>
            <option value="5">ADA</option>
            <option value="6">XRP</option>
          </select><br><br>
          <label for="tradeType">類型:</label>
          <select id="tradeType">
            <option value="BUY">買入</option>
            <option value="SELL">賣出</option>
          </select><br><br>
          <label for="tradeAmount">數量:</label>
          <input type="number" id="tradeAmount" min="1" step="0.1" required><br><br>
          <button type="submit">交易</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/trade.js"></script>
</body>
</html>
