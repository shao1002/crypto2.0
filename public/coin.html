<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>幣種詳情</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2 id="coinName"></h2>
    <p>價格: <span id="coinPrice">0 USD</span></p>
    <p>24h 漲跌: <span id="coinChange" class="text-success">0%</span></p>
    <div class="chart-container">
      <canvas id="priceChart"></canvas>
    </div>
    <div>
      <button onclick="changeTimeframe('1h')">1小時</button>
      <button onclick="changeTimeframe('1d')">1天</button>
      <button onclick="changeTimeframe('1w')">1週</button>
      <button onclick="changeTimeframe('1m')">1個月</button>
    </div>
    <a href="/trade.html">交易</a>
    <a href="/index.html">返回</a>
  </div>
  <script src="/coin.js"></script>
</body>
</html>
